er passes or fails\n.then($div =&gt; {\n  expect($div, &#x27;text content&#x27;).to.have.text(&#x27;Introduction&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;c0571e64-b722-4c9c-917f-c018afec88af&quot;,&quot;parentUUID&quot;:&quot;2fe1d96e-5759-4734-b174-a399879fbb6b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can throw any error&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions can throw any error&quot;,&quot;duration&quot;:87,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;).should($div =&gt; {\n  if ($div.length !== 1) {\n    // you can throw your own errors\n    throw new Error(&#x27;Did not find 1 element&#x27;);\n  }\n  const className = $div[0].className;\n  if (!className.match(/heading-/)) {\n    throw new Error(`Could not find class \&quot;heading-\&quot; in ${className}`);\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;417a8ced-b807-4669-9a0c-d462eff4fe99&quot;,&quot;parentUUID&quot;:&quot;2fe1d96e-5759-4734-b174-a399879fbb6b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches unknown text between two elements&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions matches unknown text between two elements&quot;,&quot;duration&quot;:87,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;/**\n * Text from the first element.\n * @type {string}\n*/\nlet text;\n/**\n * Normalizes passed text,\n * useful before comparing text with spaces and different capitalization.\n * @param {string} s Text to normalize\n*/\nconst normalizeText = s =&gt; s.replace(/\\s/g, &#x27;&#x27;).toLowerCase();\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.first&#x27;).then($fir
