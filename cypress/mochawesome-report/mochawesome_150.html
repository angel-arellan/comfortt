t;:false,&quot;code&quot;:&quot;// https://on.cypress.io/should\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;).should(&#x27;have.class&#x27;, &#x27;success&#x27;).find(&#x27;td&#x27;).first()\n// checking the text of the &lt;td&gt; element in various ways\n.should(&#x27;have.text&#x27;, &#x27;Column content&#x27;).should(&#x27;contain&#x27;, &#x27;Column content&#x27;).should(&#x27;have.html&#x27;, &#x27;Column content&#x27;)\n// chai-jquery uses \&quot;is()\&quot; to check if element matches selector\n.should(&#x27;match&#x27;, &#x27;td&#x27;)\n// to match text content against a regular expression\n// first need to invoke jQuery method text()\n// and then match using regular expression\n.invoke(&#x27;text&#x27;).should(&#x27;match&#x27;, /column content/i);\n// a better way to check element&#x27;s text content against a regular expression\n// is to use \&quot;cy.contains\&quot;\n// https://on.cypress.io/contains\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;)\n// finds first &lt;td&gt; element with text content matching regular expression\n.contains(&#x27;td&#x27;, /column content/i).should(&#x27;be.visible&#x27;);\n// for more information about asserting element&#x27;s text\n// see https://on.cypress.io/using-cypress-faq#How-do-I-get-an-elementâ€™s-text-contents&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;11ab39b4-45be-4d1f-a418-e30d2d81a1d2&quot;,&quot;parentUUID&quot;:&quot;7947362c-4241-4d87-98e2-976b9c545237&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.and() - chain multiple assertions together&quot;,&quot;fullTitle&quot;:&quot;Assertions Implicit Assertions .and() - chain multiple assertions together&quot;,&quot;duration&quot;:97,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/and\ncy.get(&#x27;.assertions-link&#x27;).should(&#x27;have.class&#x27;, &#x27;active&#x27;).and(&#x27;have.attr&#x27;, &#x27;href&#x27;).and(&#x27;include&#x27;, &#x27;cypress.io&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;81cb5672-4ca1-4b1d-b832-fab9f1aed442&quot;,&quot;parentUUID&quot;:&quot;7947362c-4241-4d87-98e2-976b9c545237&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;11ab39b4-45be-4d1f-a418-e30d2d81a1d2&quot;,&quot;81cb5672-4ca1-4b1d-b832-fab9f1aed442&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:415,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;5f45388d-b00c-4453-a601-26b5e7f9e9f1&quot;,&quot;title&quot;:&quot;Explicit Assertions&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;expect - make an assertion about a specified subject&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions expect - make an assertion about a specified subject&quot;,&quot;duration&quot;:105,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// We can use Chai&#x27;s BDD style assertions\nexpect(true).to.be.true;\nconst o = {\n  foo: &#x27;bar&#x27;\n};\nexpect(o).to.equal(o);\nexpect(o).to.deep.equal({\n  foo: &#x27;bar&#x27;\n});\n// matching text using regular expression\nexpect(&#x27;FooBar&#x27;).to.match(/bar$/i);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9f46e02b-b402-4894-87aa-e5041a50a8fb&quot;,&quot;parentUUID&quot;:&quot;5f45388d-b00c-4453-a601-26b5e7f9e9f1&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;pass your own callback function to should()&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions pass your own callback function to should()&quot;,&quot;duration&quot;:90,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text());\n  // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get();\n  // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3);\n  // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9bd857c4-c2af-4c1a-9ed4-f3696a9478ff&quot;,&quot;parentUUID&quot;:&quot;5f45388d-b00c-4453-a601-26b5e7f9e9f1&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;finds element by class name regex&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions finds element by class name regex&quot;,&quot;duration&quot;:106,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;)\n// .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n})\n// .then(cb) callback is x27;.first&#x27;).then($first =&gt; {\n  // save text from the first element\n  text = normalizeText($first.text());\n});\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.second&#x27;).should($div =&gt; {\n  // we can massage text before comparing\n  const secondText = normalizeText($div.text());\n  expect(secondText, &#x27;second text&#x27;).to.equal(text);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9288cc43-9073-42f1-bb4e-86fc645dda9a&quot;,&quot;parentUUID&quot;:&quot;5f45388d-b00c-4453-a601-26b5e7f9e9f1&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;assert - assert shape of an object&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions assert - assert shape of an object&quot;,&quot;duration&quot;:95,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const person = {\n  name: &#x27;Joe&#x27;,\n  age: 20\n};\nassert.isObject(person, &#x27;value is object&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b4c98655-46a9-4d9a-9bb2-7c7f87c82c42&quot;,&quot;parentUUID&quot;:&quot;5f45388d-b00c-4453-a601-26b5e7f9e9f1&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;retries the should callback until assertions pass&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions retries the should callback until assertions pass&quot;,&quot;duration&quot;:1609,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;#random-number&#x27;).should($div =&gt; {\n  const n = parseFloat($div.text());\n  expect(n).to.be.gte(1).and.be.lte(10);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a29a7755-3164-42be-a04a-20ad4abae1b6&quot;,&quot;parentUUID&quot;:&quot;5f45388d-b00c-4453-a601-26b5e7f9e9f1&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:f
